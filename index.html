<body>
<div id='header'>
   <h3 align='center'>SQL Compiler and SQL to Relational Algebra Converter</h3>
<div>
<div id='leftMenu'>
  <h2>Relations</h2>
  <dl id='relationsList'>
  </dl>
  <button id=submit type=submit onclick=purgeRelations()>Delete All Relations</button>
</div>

<div id="middleContent">
  <div id="sqlQuery">
    <textarea id="sqlText" rows=4 cols=50>
SELECT S.sid
FROM Sailors AS S, Reserves AS R, Boats AS B
WHERE S.sid=R.sid AND R.bid=B.bid AND B.color='red'
EXCEPT
SELECT S2.sid
FROM Sailors AS S2, Reserves AS R2, Boats AS B2
WHERE S2.sid=R2.sid AND R2.bid=B2.bid AND B.2.color='green'
</textarea>
    <button id=submit type=submit onclick=startParse()>submit</button>
  </div>

  <div>
    	<h2 id="sqlResults"></h2>
  </div>
</div>

<div id='rightMenu'>
  <h2>Views</h2>
  <dl id='viewsList'>
  </dl>
  <button id=submit type=submit onclick=purgeViews()>Delete All Views</button>
</div>
</body>
