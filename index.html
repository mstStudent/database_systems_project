<div id='header'>
   <h3 align='center'>SQL Compiler and SQL to Relational Algebra Converter</h3>
<div>
<div id='leftMenu'>
  <h2>Relations</h2>
    <dl id="relationsList"><dt>Sailors<dd>sid:integer</dd><dd>sname:string</dd><dd>rating:integer</dd><dd>age:real</dd><dt>Boats<dd>bid:integer</dd><dd>bname:string</dd><dd>color:string</dd></dt><dt>Reserves<dd>sid:integer</dd><dd>bid:integer</dd><dd>day:date</dd></dt></dt></dl>
  <button id=submit type=submit onclick=purgeRelations()>Delete All Relations</button>
</div>

<div id="middleContent">
  <div id="sqlQuery">
    <textarea id="sqlText" rows=4 cols=50>
SELECT B.bid, Count (*) AS reservationcount
FROM Boats B, Reserves R
WHERE R.bid=B.bid AND B.color = 'red'
GROUP BY B.bid
</textarea>
    <button id=submit type=submit onclick=startParse()>submit</button>
  </div>

  <div>
    	<h2 id="sqlResults"></h2>
  </div>

    <div id="tree">

    </div>
</div>

  <h2>Views</h2>
  <dl id='viewsList'>
  </dl>
  <button id=submit type=submit onclick=purgeViews()>Delete All Views</button>
</div>
